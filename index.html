<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="blurBackground">
        <nav class="navbar navbar-expand-lg">
            <div class="menu">
                <a href="#">
                    <i class="fas fa-bars fa-lg"></i>
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <div class="logo">
                    <span class="google">Google</span>
                    <span class="keep">Keep</span>
                </div>
                <div class="search">
                    <input class="search-input" placeholder="search"></input>
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>
            <div class="icones">
                <ul class="icones icones1">
                    <li>
                        <a href="#">
                            <i class="fas fa-circle fa-lg"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-th fa-lg"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-user fa-lg"></i>
                        </a>
                    </li>
                </ul>
                <ul class="icones">
                    <li>
                        <a href="#">
                            <i class="fas fa-redo-alt fa-lg"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-server fa-lg"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="inputText" class="input-group note">
            <input id="title" class="title mb-2 pl-3" placeholder="Title"></input>
            <div class="input-group mb-3">
                <input id="noteInput" type="text" class="input-text pl-3" placeholder="Take a note...">
            </div>
            <div id="iconsEdit" class="icon-wrapper">
                <i class="fas fa-hand-point-up icon-input"></i>
                <i class="fas fa-users icon-input"></i>
                <i class="fas fa-paint-brush icon-input icn" id="colorPalette" onmouseover="displayColorPalette()"></i>
                <label for="imgFile" class="btn btn-default btn-file"></label>
                <input type="file" name="file" id="imgFile" accept="image/*">
                <i class="fas fa-archive icon-input"></i>
                <i class="fas fa-ellipsis-v icon-input"></i>
            </div>
            <div id="iconsHide" class="icon-wrapper icon-hide">
                <i class="fas fa-hand-point-up icon-input"></i>
                <i class="fas fa-users icon-input"></i>
                <i class="fas fa-paint-brush icon-input"></i>
            </div>
            <div class "close-button">
                <button id="buttonClose" class="button">Close</button>
            </div>
            <div id="colorDiv" class="icons-color" onmouseleave="hideColors()">
                <ul id="colorUl">
                    <li class="dot"></li>
                    <li class="dot"></li>
                    <li class="dot"></li>
                    <li class="dot"></li>
                    <li class="dot"></li>
                    <li class="dot"></li>
                    <li class="dot"></li>
                    <li class="dot"></li>
                    <li class="dot border-li"></li>
                    <li class="dot"></li>
                    <li class="dot"></li>
                    <li class="dot"></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container" id="container"></div>

    <template id="myTemplate">
        <div class="notesStyle">
            <h4 contenteditable="true" id="templateTitle"></h4>
            <p contenteditable="true" id="templateNote"></p>
            <img src="#" alt="" id="imgNote" class="img-fluid" width="200px">
            <button class="btn btn-danger">X</button>

            <div id="iconsNewNote" class="icons-new-note">
                <i class="fas fa-hand-point-up icon-input"></i>
                <i class="fas fa-users icon-input"></i>
                <i class="fas fa-paint-brush icon-input icn icon" id="iconColors"></i>
                <i class="fas fa-file-image icon-input"></i>
                <i class="fas fa-archive icon-input"></i>
                <i class="fas fa-ellipsis-v icon-input"></i>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>

</html>
